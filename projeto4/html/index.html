<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div id="main-conteiner">
        <!-- Banner conteiner -->
        <div id="banner-conteiner">
          <img
            src="../img/banner2.png"
            alt="Foto de demonstração do instagram"
          />
        </div>
        <!--Login e registro -->
        <div id="form-conteiner">
          <div id="form-box">
            <img src="../img/logo_instagram.png" alt="Logo instagram" id="logo-insta" />
            <!-- Form abraçando os inputs -->
            <form id="login-form">
              <input
                type="text"
                name="login"
                placeholder="Número de telefone, usuário ou e-mail"
              />
              <input type="password" name="password" placeholder="Senha" />
              <a href="ini.html"><input type="button" value="Entrar" /></a>
            </form>
            <div id="separator">
              <div id="line">
                <span>Ou</span>
              </div>
            </div>
            <!-- Other links -->
            <div id="other-links">
              <div id="facebook-login">
                <a href="#">
                  <img src="../img/logo_facebook.svg" alt="Facebook logo" />
                  <span>Entrar com facebook</span>
                </a>
              </div>
              <!-- Esqueceu a senha -->
              <div id="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>
          <!-- Conteiner de resgistro -->
          <div id="register-conteiner">
            <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
          </div>
          <!-- Download -->
          <div id="get-app-conteiner">
            <p>Obtenha o aplicativo.</p>
            <a href="#"><img src="../img/apple_btn.png" alt="Apple store" /></a>
            <a href="#"><img src="../img/gplay_btn.png" alt="Google Play" /></a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais contas</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram lite</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy;2024 Instagram from Meta</p>
    </footer>
  </body>
</html>
